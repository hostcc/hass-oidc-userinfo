[tox]
envlist = py{310,311}

# Define the minimal tox version required to run;
# if the host tox is less than this the tool with create an environment and
# provision it with a tox that satisfies it under provision_tox_env.
# At least this version is needed for PEP 517/518 support.
minversion = 3.3.0

# Activate isolated build environment. tox will use a virtual environment
# to build a source distribution from the source tree. For build tools and
# arguments use the pyproject.toml file as specified in PEP-517 and PEP-518.
isolated_build = true

# Skip packaging since it is useless due to HACS using different distribution
# methods
skipsdist=true

[testenv]
deps =
    flake8==6.1.0
    pylint==2.17.5
    coverage==7.2.7;python_version>"3.10"
	coverage==7.2.4;python_version=="3.10"
    pytest-homeassistant-custom-component==0.13.53;python_version>"3.10"
	pytest-homeassistant-custom-component==0.13.45;python_version=="3.10"
    pytest==7.3.1
    pytest-cov==4.1.0;python_version>"3.10"
	pytest-cov==3.0.0;python_version=="3.10"
	pytest-asyncio==0.21.0;python_version>"3.10"
	pytest-asyncio==0.20.3;python_version=="3.10"

allowlist_externals =
	cat

setenv =
	# Allow tests to import the custom compontent using
	# `custom_components.<...>` names
	PYTHONPATH = {toxinidir}

commands =
    flake8 --tee --output-file=flake8.txt custom_components/ tests/
    pylint --output-format=parseable --output=pylint.txt custom_components/ tests/
	# Ensure only traces for in-repository module is processed, not for one
	# installed by `tox` (see above for more details)
    pytest --cov=custom_components/ --cov-append --cov-report=term-missing -v tests/ []

commands_post =
	# Show the `pylint` report to the standard output, to ease fixing the issues reported
	cat pylint.txt
